  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>

      apiKey: "AIzaSyAJfcie1EqjkBmQiGCi2c-1BfO6eTdAUwU",
      authDomain: "book-shop-7d503.firebaseapp.com",
      projectId: "book-shop-7d503",
      storageBucket: "book-shop-7d503.firebasestorage.app",
      messagingSenderId: "893329426427",

    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    .toast {
      animation: slideIn 0.4s ease-out, fadeOut 0.4s ease-in 2.5s forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
        visibility: hidden;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <!-- Nav-Bar Section -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-blue-600">📚 BookNest</span>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="allmanga.html" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a>
          <a href="categories.html" class="text-gray-700 hover:text-blue-600 font-medium">Categories</a>
          <a href="blog.html" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>
        <div class="hidden md:block">
          <a href="login.html" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="flex justify-center items-center px-4 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">📚 BookNest</h1>
        <p class="text-gray-500">Create your account</p>
      </div>

      <form id="signup-form" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline font-medium">Log in</a>
      </p>
    </div>
  </div>

  <!-- JS: Toast & Sign-up Handling -->
  <script>
    function showToast(message, isSuccess = true) {
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-2 rounded shadow-md text-white text-sm font-medium ${isSuccess ? 'bg-green-600' : 'bg-red-600'}`;
      toast.innerText = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        showToast("Passwords do not match ❌", false);
        return;
      }

      try {
        const auth = firebase.auth();
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);

        // Set user display name
        await userCredential.user.updateProfile({ displayName: name });

        showToast("Sign up successful ✅", true);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (error) {
        showToast("Error: " + error.message, false);
      }
    });
  </script>

</body>
</html>
