<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<body >

    <!-- Nav-Bar Section -->
  <section>
    <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        
        <!-- Logo -->
        <div class="flex items-center">
          <span class="text-2xl font-bold text-blue-600">ðŸ“š BookNest</span>
        </div>

        <!-- Navigation Links (Desktop) -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Categories</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>

        <!-- Cart and Mobile Menu Button -->
        <div class="flex items-center space-x-4">
          <!-- Cart Button -->
          <button class="relative text-gray-600 hover:text-blue-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.6 8m10.6-8l1.6 8M9 21h6" />
            </svg>
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">2</span>
          </button>

          <!-- Mobile Menu Toggle -->
          <button id="menu-btn" class="md:hidden text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Shop</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Categories</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Contact</a>
    </div>
  </nav>
  </section>
  <!-- end nav -->

  <!-- carusol by bootstap -->

<section class="h-[400px] overflow-hidden">
  <div id="carouselExampleCaptions" class="carousel slide h-full" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner h-full">
      <div class="carousel-item active h-full">
        <img src="img/demo.jpg" class="d-block w-100 h-full object-cover"
          alt="Books">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide Title</h5>
          <p>This is a description for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item h-full">
        <img src="img/demo.jpg" class="d-block w-100 h-full object-cover"
          alt="Library">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide Title</h5>
          <p>This is a description for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item h-full">
        <img src="img/demo.jpg" class="d-block w-100 h-full object-cover"
          alt="Reading">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide Title</h5>
          <p>This is a description for the third slide.</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>




  <!-- end carusol -->





  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
