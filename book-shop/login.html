  <style>
    .toast {
      animation: slideIn 0.4s ease-out, fadeOut 0.4s ease-in 2.5s forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
        visibility: hidden;
      }
    }

<body class="bg-gray-100 min-h-screen">

  <!-- Toast Notification -->
  <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

  <!-- Nav-Bar Section -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-blue-600">ðŸ“š BookNest</span>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="allmanga.html" class="text-gray-700 hover:text-blue-600 font-medium">Shop</a>
          <a href="categories.html" class="text-gray-700 hover:text-blue-600 font-medium">Categories</a>
          <a href="blog.html" class="text-gray-700 hover:text-blue-600 font-medium">Blog</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
        </div>
        <div class="hidden md:block">
          <a href="login.html" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex justify-center items-center px-4 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">ðŸ“š BookNest</h1>
        <p class="text-gray-500">Login to your account</p>
      </div>

      <form id="login-form" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" name="remember" class="form-checkbox text-blue-600">
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="forget_password.html" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
      </p>
    </div>
  </div>

  <!-- JS: Toast + Login -->
  <script>
    function showToast(message, isSuccess = true) {
      const toast = document.createElement('div');
      toast.className = `toast px-4 py-2 rounded shadow-md text-white text-sm font-medium ${isSuccess ? 'bg-green-600' : 'bg-red-600'}`;
      toast.innerText = message;
      document.getElementById('toast-container').appendChild(toast);

      // Auto remove after 3s
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        showToast("Login successful âœ…", true);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        showToast(error.message, false);
      }
    });
  </script>
</body>
</html>
