<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - BookNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">ðŸ“š BookNest</h1>
      <p class="text-gray-500">Forgot your password?</p>
      <p class="text-sm text-gray-600 mt-1">Enter your email and we'll send you a reset link.</p>
    </div>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Remembered your password?
      <a href="login.html" class="text-blue-600 hover:underline font-medium">Back to Login</a>
    </p>
  </div>

</body>
</html>
